<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row my-4">
                <div class="col-12">
                    <form onsubmit="app.listsController.addList(event)" class="d-flex align-items-center">
                        <div class="form-group">
                            <label for="List Name"></label>
                            <input type="text" placeholder="List Name" id="name" maxlength="50" minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="color"></label>
                            <input type="color" id="color">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row" id="listDisplay">
                <div class="col-12 text-center text-dark">
                    <h5>Start making lists in the form above!</h5>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Gremlins</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
